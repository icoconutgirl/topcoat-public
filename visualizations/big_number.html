<Tile :hideBackground='metadata.no_background'>
    <div class='relative p-4'>
        <div class="text-sm text-primaryFontColor font-bold mb-3">
            {{ metadata.title }}
        </div>
        <div class="font-light lg:text-4xl md:text-3xl text-2xl my-4 text-primaryFontColor">
            {{ value || '-' }}
        </div>
        <div class="relative flex" v-if='previous'>
            <div class="text-xl text-primaryFontColor font-bold w-full" v-if='change'>
                <span class="border border-secondaryBorderColor text-primaryFontColor text-xs mr-1 py-1 px-3 rounded-full">
                    <i
                        class="fas"
                        :class='iconClass'
                        :style='{color: arrowColor}'
                    ></i>
                </span>
                <span v-if='value !== previous' class="opacity-70">
                    {{ increased ? '+' : '-' }}{{ change }}
                </span>
            </div>
            <div class="text-xl font-normal text-primaryFontColor opacity-70">
                {{ previous || '-' }}
            </div>
        </div>
    </div>
</Tile>
<script type='visualization/javascript'>
    export default {
        name: 'BigNumber',
        props: {
            total: Number,
            user: Number,
            label: String,
            borderLess: Boolean,
            hideTile: Boolean,
        },
        data: () => ({
            auto_height: true,
        }),
        computed: {
            value() {
                return this.fetchColumn('value');
            },
            previous() {
                return this.fetchColumn('previous');
            },
            change() {
                return this.fetchColumn('change');
            },
            greenPositive() {
                return this.metadata.green_positive || false;
            },
            previous() {
                if (this.rows && this.rows.length && this.rows[0]['previous']) {
                    return this.rows[0]['previous'].value;
                }
                return null;
            },
            value() {
                if (this.rows && this.rows.length && this.rows[0]['value']) {
                    return this.rows[0]['value'].value;
                }
                return null;
            },
            increased() {
                return this.value > this.previous;
            },
            iconClass() {
                if (this.value > this.previous) {
                    return 'fa-chevron-up';
                } else if (this.value < this.previous) {
                    return 'fa-chevron-down';
                } else {
                    return 'fa-minus';
                }
            },
            arrowColor() {
                if (this.greenPositive && this.increased) {
                    return "#6EE7B7";
                } else if (!this.greenPositive && !this.increased) {
                    return "#6EE7B7";
                }
                return "#F87171";
            }
        },
        methods: {
            fetchColumn(name) {
                try {
                    const columnValue = this.getColumn(name);
                    return columnValue[0];
                } catch (e) { console.log(e) }
                return null; // If null then column does not exist.
            },
        },
    }
</script>
