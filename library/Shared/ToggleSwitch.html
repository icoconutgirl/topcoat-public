<div class="flex justify-center items-center text-filterFontColor">
    <p class="font-semibold flex self-center pr-2" v-if='!hideStatusText'>
        {{ getText() }}
    </p>
    <div class="relative rounded-full w-12 h-6 transition duration-200 ease-linear"
        :class="[toggle ? 'bg-grayscaleThreeColor right-0' : 'bg-grayscaleTwoColor']"
    >
        <label for="toggle" class="absolute bg-grayscaleOneColor border-2 w-6 h-6 rounded-full transition transform duration-100 ease-linear cursor-pointer border-grayscaleThreeColor border"
            :class="[toggle ? 'bg-grayscaleOneColor right-0' : 'bg-grayscaleOneColor left-0']"></label>
        <input type="checkbox" id="toggle" name="toggle" class="appearance-none w-full h-full focus:outline-none" @click="toggle = !toggle">
    </div>
</div>

<script type='visualization/javascript'>
    export default {
        name: "Toggle",
        props: ["onText", "offText", "hideStatusText"],
        data: () => ({
            toggle: false,
        }),
        methods: {
            getText() {
                const onText = this.$props.onText || "On";
                const offText = this.$props.offText || "Off";
                const isOn = this.toggle;
                
                return isOn ? onText : offText;
            }
        },
        watch: {
            toggle() {
                this.getText();
            }
        }
    }
</script>
