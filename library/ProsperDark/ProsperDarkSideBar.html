<div class="md:relative absolute z-50 shadow-2xl md:shadow-none">
  <div class="overflow-auto ease-in-out transition-all duration-100 md:flex flex-col bg-primaryColor md:flex-col min-h-full h-screen" :class='isVisible ? "w-56" : "w-16"' >
    <div
        class="flex flex-col w-full text-primaryFontColor flex-shrink-0"
    >
    <div class="w-full mx-auto">
      <nav class="px-0" :class="{'lg:px-3.5': isVisible}">
        <div class="mx-auto pt-4 flex justify-center items-center" :class="{'lg:justify-between': isVisible, }">
          <div class="flex-shrink-0 hidden mr-2" :class="{'lg:block': isVisible}">
            <img :width="project.logo.width" :src="project.logo.url" >
          </div>
          <i class="fa fa-bars text-lg cursor-pointer" @click="barToggle"></i>
        </div>

        <div class="pt-6">
          <ul class="flex flex-col">
            <a
              v-for="page in project.nav"
              class="flex px-5 md:px-2 py-4 h-14 hover:text-primaryFontColor w-full text-center hover:bg-primaryHighlightColor text-primaryFontColor opacity-70 hover:opacity-100 border-none"
              :class="navSelected(page.url, 'bg-primaryHighlightColor text-primaryFontColor opacity-100 border-none', 'bg-secondaryButtonColor opacity-70')" :href="'/' + page.url"><i :class="'icon fas text-base ' + page.icon_class + (isVisible ? '' : ' md:ml-4 ')" class="ml-1" /> <span class="pl-2 text-center" :class="isVisible ? 'block' : 'hidden'">{{ page.title }} </span> </a>
          </ul>
        </div>
      </nav>

    </div>
    </div>
  </div>
</div>


<script type='visualization/javascript'>
export default {
  name: 'sideBar',
  data: () => ({
    isVisible: true,
  }),
  mounted() {
    this.adjustSidebar();
  },
  methods: {
    barToggle() {
      this.isVisible = !this.isVisible
    },
    adjustSidebar() {
      const ref = this;
      window.addEventListener('resize', () => {
        ref.isVisible = false;
      });
      const windowSize = window.innerWidth;
      if (windowSize < 900) {
        ref.isVisible = false;
      }
    }
  }
}
</script>
